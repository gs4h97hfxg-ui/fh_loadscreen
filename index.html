<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    
    <script>
    // Fade-In sobald der Loadscreen geladen ist
    window.onload = () => {
        document.body.classList.add("loaded");
    };
    </script>

    <script>
    // Fade-Out nach X Sekunden
    setTimeout(() => {
        document.body.classList.add("fade-out");
    }, 9000); // 9 Sekunden
    </script>

</body>
</html>
